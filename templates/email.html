<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="{% static 'jaguar.png' %}">
    <title>Jaguar Fitness</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

<h1 style="text-align: center";>JAGUAR FITNESS</h1>
<h1>Hello {{username}}</h1>                 <!--<h3>Date of join: {{date}}</h3>-->
<h2>Please do complete the following exercises </h2>
<table class="table" border="1px">
  <caption>List of Exercise</caption>
  <thead>

    <tr>
      <th scope="col">#</th>
      <th scope="col">Exercise Name</th>
      <th scope="col">Reps</th>
      <th scope="col">Sets</th>
      <th scope="col">Description</th>
    </tr>
  </thead>
  <tbody>

 {% for e in exr %}
     <tr>
      <th scope="row">{{forloop.counter}}</th>
      <td>{{e.Exercise}}</td>
      <td>{{e.Reps}}</td>
      <td>{{e.Sets}}</td>
      <td>{{e.Description}}</td>
    </tr>
 {% endfor %}
</tbody>
</table>
<h4>Thank you...ü§ùüèº</h4>
</body>
</html>
